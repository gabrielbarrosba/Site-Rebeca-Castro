<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Rebeca Castro - Doces Finos</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/internal.css">
    <link rel="shortcut icon" href="assets/img/heart.ico" type="image/x-icon">
</head>

<body class="background-bg-rosa">
<section>
    <div class="logo"><img src="assets/img/Logo-Branca.png" alt=""></div>
    <div class="form">
        <h2>Nossas Promoções</h2>
        <p>Receba nossas novidades e promoções</p>
        <div id="mauticform_wrapper_formulariodepromocoes" class="mauticform_wrapper">
            <form autocomplete="false" role="form" method="post" action="https://marketing.rebecacastro.com/form/submit?formId=2" id="mauticform_formulariodepromocoes" data-mautic-form="formulariodepromocoes" enctype="multipart/form-data">
                <div class="mauticform-error" id="mauticform_formulariodepromocoes_error"></div>
                <div class="mauticform-message" id="mauticform_formulariodepromocoes_message"></div>
                <div class="mauticform-innerform">
        
                    
                  <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">
        
                    <div id="mauticform_formulariodepromocoes_seu_nome1" data-validate="seu_nome1" data-validation-type="text" class="mauticform-row mauticform-text mauticform-field-1 mauticform-required">
                        <label id="mauticform_label_formulariodepromocoes_seu_nome1" for="mauticform_input_formulariodepromocoes_seu_nome1" class="mauticform-label">Seu nome</label>
                        <input id="mauticform_input_formulariodepromocoes_seu_nome1" name="mauticform[seu_nome1]" value="" class="mauticform-input" type="text">
                        <span class="mauticform-errormsg" style="display: none;">Isso é obrigatório.</span>
                    </div>
        
                    <div id="mauticform_formulariodepromocoes_email" data-validate="email" data-validation-type="email" class="mauticform-row mauticform-email mauticform-field-2 mauticform-required">
                        <label id="mauticform_label_formulariodepromocoes_email" for="mauticform_input_formulariodepromocoes_email" class="mauticform-label">E-mail</label>
                        <input id="mauticform_input_formulariodepromocoes_email" name="mauticform[email]" value="" class="mauticform-input" type="email">
                        <span class="mauticform-errormsg" style="display: none;">Isso é obrigatório.</span>
                    </div>
        
                    <div id="mauticform_formulariodepromocoes_whatsapp" class="mauticform-row mauticform-number mauticform-field-3">
                        <label id="mauticform_label_formulariodepromocoes_whatsapp" for="mauticform_input_formulariodepromocoes_whatsapp" class="mauticform-label">Whatsapp</label>
                        <input id="mauticform_input_formulariodepromocoes_whatsapp" name="mauticform[whatsapp]" value="" class="mauticform-input" type="number">
                        <span class="mauticform-errormsg" style="display: none;"></span>
                    </div>
        
                    <div id="mauticform_formulariodepromocoes_submit" class="mauticform-row mauticform-button-wrapper mauticform-field-4">
                        <button type="submit" name="mauticform[submit]" id="mauticform_input_formulariodepromocoes_submit" value="" class="mauticform-button btn btn-default">Enviar</button>
                    </div>
                    </div>
                </div>
        
                <input type="hidden" name="mauticform[formId]" id="mauticform_formulariodepromocoes_id" value="2">
                <input type="hidden" name="mauticform[return]" id="mauticform_formulariodepromocoes_return" value="">
                <input type="hidden" name="mauticform[formName]" id="mauticform_formulariodepromocoes_name" value="formulariodepromocoes">
        
                </form>
        </div>
        
</section>
    
</body>
</html>
